<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
        <p>Testing Javascript</p>
    </header>
    <div><input id="clickMe" type="button" value="Light/Dark mode" onclick="darkmode();"></div>
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <img src="img/grandcanion.webp" style="width:100%">
            <div class="text">Cave</div>
            </div>
        
            <div class="mySlides fade">
            <img src="img/sunInForest.webp" style="width:100%">
            <div class="text">Sun is Shining</div>
            </div>
        
            <div class="mySlides fade">
            <img src="img/kameraleaf.webp" style="width:100%">
            <div class="text">Beautiful camera</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <footer>
        All rights reserved: Gustav Nilsson
    </footer>
    <script src="script.js"></script>
</body>
</html>
